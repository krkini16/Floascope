<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">


	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="../js/websocket_helper.js"></script>

  <link rel="stylesheet" href="../css/lib/rickshaw.min.css">

  <script src="../js/lib/d3.v3.js"></script>
  <script src="../js/lib/d3.layout.min.js"></script>  
  <script src="../js/lib/rickshaw.min.js"></script>
  <!--<script src="../js/timeseries.js"></script>-->

<style>
  #chart_container {
          position: relative;
          font-family: Arial, Helvetica, sans-serif;
  }
  #chart {
          position: relative;
          left: 40px;
  }
  #y_axis {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 40px;
  }

  #legend {
          text-align: center;  
  }
  #offset_form {
          float: left;
          margin: 2em 0 0 15px;
          font-size: 13px;
  }


    .swatch {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 8px 0 0;
    }
    .label {
      display: inline-block;
    }
    .line {
      display: inline-block;
      margin: 0 0 0 30px;
    }  
</style>


</head>
<body>
  <div id="chart_container">
    <div>
      <div id="y_axis"></div>
      <div id="chart" style="width:1200px; height:500px;"></div>
      <form id="offset_form" class="toggler">
              <input checked type="radio" name="offset" id="lines" value="lines">
              <label class="lines" for="lines">lines</label>
              <br>
              <input type="radio" name="offset" id="stack" value="zero">
              <label class="stack" for="stack">stack</label>
      </form>
    </div>
    <div id="legend"></div>
  </div>

  <script> 
    var ws = WebsocketHelper("http://localhost:8000/", [function(data) {
			console.log('Received a message from the server!', data.message);
    }], [function() {
			console.log('Client has connected to the server!');
      ws.sendMessage({"message": "Hi there"});
    }], [function() {
			console.log('The client has disconnected!');
    }]);


    var tv = 1000;
    // instantiate
    var graph = new Rickshaw.Graph( {
      element: document.getElementById("chart"),
      renderer: 'line',
      series: new Rickshaw.Series.FixedDuration([{ name: 'zero' }], undefined, {
        timeInterval: tv,
        maxDataPoints: 100,
        timeBase: new Date().getTime() / 1000
      }) 
    } );

    // axes
    var axes = new Rickshaw.Graph.Axis.Time( { graph: graph } );
    var y_axis = new Rickshaw.Graph.Axis.Y( {
            graph: graph,
            orientation: 'left',
            tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
            element: document.getElementById('y_axis'),
    } );

    // line/stack graph type toggle
    var offsetForm = document.getElementById('offset_form');
    offsetForm.addEventListener('change', function(e) {
            var offsetMode = e.target.value;

            if (offsetMode == 'lines') {
                    graph.setRenderer('line');
                    graph.offset = 'zero';
            } else {
                    graph.setRenderer('stack');
                    graph.offset = offsetMode;
            }       
            graph.render();

    }, false);

    // render for first time
    graph.render();

    // update graph
    var i = 0;
    var iv = setInterval( function() {
      var data = { '192.92.181.60': Math.floor(Math.random() * 40) + 120 };
      var randInt = Math.floor(Math.random()*100);
      data['2.235.43.208'] = (Math.sin(i++ / 40) + 4) * (randInt + 400);
      data['92.13.112.85'] = randInt + 300;
      if (i > 10 && i < 30) {
        data['59.130.52.94'] = randInt + 500;
        data['228.183.189.209'] = randInt*2 + 500;        
      }
      graph.series.addData(data);

      graph.render();
    }, tv );

    // hovering legend
    var legend = document.querySelector('#legend');
    var Hover = Rickshaw.Class.create(Rickshaw.Graph.HoverDetail, {
      render: function(args) {
        legend.innerHTML = args.formattedXValue;
        args.detail.sort(function(a, b) { 
          return a.order - b.order }
          ).forEach( function(d) {
            if (d.series.name != 'zero' && d.formattedYValue > 0) {
              var line = document.createElement('div');
              line.className = 'line';

              var swatch = document.createElement('div');
              swatch.className = 'swatch';
              swatch.style.backgroundColor = d.series.color;

              var label = document.createElement('div');
              label.className = 'label';
              label.innerHTML = d.name + ": " + d.formattedYValue;
              line.appendChild(swatch);
              line.appendChild(label);
              legend.appendChild(line);

              var dot = document.createElement('div');
              dot.className = 'dot';
              dot.style.top = graph.y(d.value.y0 + d.value.y) + 'px';
              dot.style.borderColor = d.series.color;
              this.element.appendChild(dot);
              dot.className = 'dot active';

              this.show();

            }

        }, this );
            }
    });
    var hover = new Hover( { graph: graph } ); 
  </script>
</body>
</html>
